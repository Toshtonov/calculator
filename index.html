<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display"><i class="fa-solid fa-0"></i></div>
        <div class="buttons">
            <button class="special" onclick="clearDisplay()"><i class="fa-solid fa-c"></i></button>
            <button class="special" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
            <button class="special" onclick="appendToDisplay('%')"><i class="fa-solid fa-percent"></i></button>
            <button class="operator" onclick="appendToDisplay('รท')"><i class="fa-solid fa-divide"></i></button>
            <button class="number" onclick="appendToDisplay('1')"><i class="fa-solid fa-1"></i></button>
            <button class="number" onclick="appendToDisplay('2')"><i class="fa-solid fa-2"></i></button>
            <button class="number" onclick="appendToDisplay('3')"><i class="fa-solid fa-3"></i></button>
            <button class="operator" onclick="appendToDisplay('*')"><i class="fa-solid fa-xmark"></i></button>
            <button class="number" onclick="appendToDisplay('4')"><i class="fa-solid fa-4"></i></button>
            <button class="number" onclick="appendToDisplay('5')"><i class="fa-solid fa-5"></i></button>
            <button class="number" onclick="appendToDisplay('6')"><i class="fa-solid fa-6"></i></button>
            <button class="operator" onclick="appendToDisplay('-')"><i class="fa-solid fa-minus"></i></button>
            <button class="number" onclick="appendToDisplay('7')"><i class="fa-solid fa-7"></i></button>
            <button class="number" onclick="appendToDisplay('8')"><i class="fa-solid fa-8"></i></button>
            <button class="number" onclick="appendToDisplay('9')"><i class="fa-solid fa-9"></i></button>
            <button class="operator" onclick="appendToDisplay('+')"><i class="fa-solid fa-plus"></i></button>
            <button class="number" onclick="appendToDisplay('0')"><i class="fa-solid fa-0"></i></button>
            <button class="number" onclick="appendToDisplay('00')"><i class="fa-solid fa-0"></i><iclass="fa-solid fa-0"></i></button>
            <button class="number dot" onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="calculate()"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
